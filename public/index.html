<html ng-app="myApp">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!---webcam library--->
    <script type="text/javascript" src="webcam.min.js"></script>


    <link href="style/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<section ng-controller="myController">
    <div class=" well" id="display">
        <div class="container">
            <h2 id="register" ><span class="glyphicon glyphicon-th-list"></span> &nbsp;Register!!!</h2>

            <form ng-submit="register()">
                <div role="form">
                    <div class="form-group">
                        <div class="col-xs-3">
                            <label for="email" class="labels">Email</label>
                            <input class="form-control" id="email" ng-model="formData.email" type="email" name="email"
                                   required>
                        </div>
                    </div>
                </div>
        </div>

        <div class="container">
            <div class="col-xs-3">
                <label for="name" class="labels">Name</label>
                <input class="form-control" id="name" ng-model="formData.name" type="text" name="name" required>
            </div>
        </div>
        <div class="container">
            <div class="col-xs-3">
                <label for="mobile" class="labels">Mobile No</label>
                <input class="form-control" id="mobile" ng-model="formData.mobileNo" type="number" name="mobileNo"
                       required>
            </div>
        </div>
       <!-- <div class="container">
            <div class="col-xs-3">
                <label for="tagNo">Tag Number</label>
                <input class="form-control" id="tagNo" ng-model="formData.tagNo" type="number" name="tagNo"
                       required>
            </div>
        </div>-->
        <div class="container">
            <div class="col-xs-3">
                <label for="bno"  class="labels">Bib Number</label>
                <input class="form-control" id="bno" ng-model="formData.bibNo" type="number" name="bibNo"
                       required>
            </div>
        </div>


        <div class="container"><br>

            <div class=" col-sm-10">

                <button type="submit" class="btn btn-default">Submit</button>
            </div>

            </form>
        </div>

    </div>


    <!---camera---->
    <div id="results">

    </div>

    <div id="my_camera"></div>


    <!-- Configure a few settings and attach camera -->
    <script language="JavaScript">
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');
    </script>

    <!-- A button for taking snaps -->
    <form>
        <input type="button" id="snap" class="btn btn-default " value="Take Snapshot" ng-click="take_snapshot()">

        </input>
    </form>


    <!-- Code to handle taking the snapshot and displaying it locally -->
    <script language="JavaScript">

         '<img src="' + data_uri + '"/>';
         });
         }*/
    </script>

    <script src="script/app/controller/control.js"></script>
</section>
</body>
</html>
